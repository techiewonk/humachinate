name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    tags:
      - "v*" # This will trigger the workflow on tags starting with 'v'

jobs:
  build-and-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Setup Python 3.11 (explicit version)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      # Install pipenv
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      # Extract version from the Git tag and update pyproject.toml
      - name: Extract version from Git tag
        id: get_version
        run: |
          TAG_VERSION=$(git describe --tags)
          echo "TAG_VERSION=${TAG_VERSION#v}" >> $GITHUB_ENV  # Remove the 'v' prefix if present

      # Inject the extracted version into pyproject.toml
      - name: Update pyproject.toml with version
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ env.TAG_VERSION }}\"/" pyproject.toml

      # Install dependencies, including build
      - name: Install dependencies
        run: |
          pipenv install --python 3.11 --dev
          pipenv install build --dev

      # Build a binary wheel and a source tarball using the build tool
      - name: Build a binary wheel and a source tarball
        run: |
          pipenv run python -m build

      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
