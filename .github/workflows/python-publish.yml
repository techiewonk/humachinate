name: Publish Python 🐍 distributions 📦 to PyPI

on: push
jobs:
  build-and-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Setup Python 3.11 (explicit version)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      # Install pipenv and build tools
      - name: Install pipenv and build tools
        run: |
          python -m pip install --upgrade pipenv wheel build

      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --python 3.11 --deploy --dev

      # Build a binary wheel and a source tarball using the build tool
      - name: Build a binary wheel and a source tarball
        run: |
          pipenv run python -m build

      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
